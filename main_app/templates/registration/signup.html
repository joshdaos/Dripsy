{% extends 'base.html' %} {% block content %}
<div class="signup__container">
<h1 class="title">Sign Up</h1>
<form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.errors }} {{ form.as_p }}
    <input class="signup__input" type="text" placeholder="Name" name="name" required> <br>
    <input class="signup__input" type="text" placeholder="Bio" name="bio" required> <br>
    <input class="signup__input" type="text" placeholder="Image" name="image" required> <br>
    <input type="submit" class="btn" value="Sign Up" />
    <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
<a id="back__button-signup" class="back__button" href="{{request.META.HTTP_REFERER|escape}}">Back</a>
{% endblock %}
